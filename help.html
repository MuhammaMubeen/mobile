<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Help & Support</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script> <!-- Include EmailJS SDK -->
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Header Section */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #0070ba;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #f2f2f2;
    }

    /* Back Button Styling */
    .back-btn {
      position: absolute;
      right: 20px; /* Push to the right */
      top: 50%; /* Align vertically center */
      transform: translateY(-50%);
      background: #f2f2f2;
      color: #0070ba;
      padding: 6px 10px;
      border: none;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
    }

    .back-btn:hover {
      background: #e0e0e0;
      transform: scale(1.05);
    }

    /* Main Content */
    .main-content {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1, h2 {
      color: #0070ba;
    }

    /* Form Section */
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 20px auto;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    button {
      padding: 10px;
      width: 100%;
      background-color: #0070ba;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005a94;
    }
    .back-btn{
      margin-left: 70%;
      margin-right: 1%;
      width: 90px;
    }

    #notification {
      text-align: center;
      color: green;
      margin-top: 10px;
      display: none;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        text-align: center;
        position: relative;
      }

      .back-btn {
        position: static;
        margin-top: 10px;
        transform: none;
      }

      .nav-links {
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">
      <img src="images (1).png" alt="Logo">
      <span>Dancini Thay</span>
    </div>
    <nav>
      <div class="nav-links">
        <a href="dashboard.html">Home</a>
        <a href="#">Support</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
      </div>
    </nav>
    <button class="back-btn" onclick="goBack()">Go Back</button>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h1>Help & Support Center</h1>
    <p>Find answers to your questions or contact support. Below, you'll find useful resources to solve your issues.</p>

    <!-- Form Section -->
    <div class="form-container">
      <h2>Submit Your Query</h2>
      <form id="query-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
      <div id="notification">Your query has been submitted!</div>
    </div>
  </main>

  <!-- JavaScript -->
  <script>
    function goBack() {
      window.history.back();
    }

    // Initialize EmailJS
    (function () {
      emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
    })();

    document.getElementById('query-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        subject: document.getElementById('subject').value,
        message: document.getElementById('message').value
      };

      emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", formData)
        .then(() => {
          document.getElementById('notification').style.display = 'block';
          setTimeout(() => document.getElementById('notification').style.display = 'none', 3000);
        })
        .catch(err => console.error('Failed:', err));
    });
  </script>
</body>
</html>
