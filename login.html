<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Logo Section -->
            <div class="logo">
                <img src="images (1).png" alt="Logo" class="logo-img">
            </div>
            <h2>Login</h2>
            <form id="login-form" action="Dashboard.html" method="post">  <!-- Changed action to index.html -->
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>
                Don't have an account? <a href="register.html">Register</a>
            </p>
        </div>
    </div>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .auth-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Logo Styling */
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo-img {
            max-width: 120px; /* Adjust logo size */
            height: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #0056b3;
        }

        p {
            text-align: center;
            margin-top: 10px;
            color: #555;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                margin: 0 20px;
            }
        }

        /* Media Query for Small Screens */
        @media screen and (max-width: 600px) {
            .logo {
                width: 60px;   /* Smaller logo size for small screens */
                margin-bottom: 15px; /* Reduce spacing */
            }
        }

        @media screen and (max-width: 400px) {
            .logo {
                width: 50px;   /* Even smaller for very small screens */
                margin-bottom: 10px; /* Adjust spacing */
            }
        }
    </style>

    <SCript>document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
    
        // Handle login submission
        if (loginForm) {
            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();
                alert("Login successful!");
                window.location.href = "Dashboard.html";
            });
        }
    
        // Handle registration submission
        if (registerForm) {
            registerForm.addEventListener("submit", (e) => {
                e.preventDefault();
                alert("Registration successful!");
                window.location.href = "index.html";
            });
        }
    });
    </SCript>
</body>
</html>
